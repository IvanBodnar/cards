
<div class="ui center aligned basic grid">
  <div class="ui five wide column">

    <div class="ui top attached tabular menu">
      <a class="item active" data-tab="frente">Frente</a>
      <a class="item" data-tab="dorso">Dorso</a>
    </div>
    <form (ngSubmit)="save()" [formGroup]="cardForm">
      <div class="ui bottom attached tab segment active" data-tab="frente">
        <textarea
          formControlName="front"
          cols="40"
          rows="10"
          placeholder="Ingrese Texto"
          >
        </textarea>
      </div>
      <div class="ui bottom attached tab segment" data-tab="dorso">
        <textarea
          formControlName="back"
          cols="40"
          rows="10"
          placeholder="Ingrese Texto"
          >
        </textarea>
      </div>
      <button
        class="ui orange basic fluid button"
        >{{ state === 'add' ? 'Guardar Tarjeta' : 'Guardar Cambios' }}
      </button>
    </form>

  </div>
</div>
